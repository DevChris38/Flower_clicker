<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flower clicker</title>
</head>

<body>
    <div class="gifts">
        <div id="gift_Title">
            <h2> Gifts</h2>
        </div>

        <!--La flèche sur laquelle on clique pour passer les items vers l'arriere en version mobile-->
        <div id="arrowGifts_left">
            <div id="triangleButton_left"></div>
        </div>

        <div id="gift_1">
            <div class="imgContainer">
               <img id="margueriteImg" src="./assets/flowersGift/marguerite.svg" />
            </div>
            <h3>Marguerite</h3>
            <p id="margueriteCost">Coût = 150 pétales</p>
            <p id="margueriteWiki"> <span> Famille:</span> Asteraceae <br/> <span>Propriétés:</span> calmantes,<br/>digestives, astringente <br/>
                <span>Particularité:</span> elle faisait partie<br/>des herbes de la St Jean.
                <!--La Marguerite est une plante de la famille des Asteraceae. La marguerite possède des propriétés
                antispasmodiques, calmantes, digestives et astringente.
                Dans certaines régions elle faisait partie des herbes de la Saint-Jean. --> </p>

        </div>

        <div id="gift_2">
        </div>

        <div id="gift_3">
        </div>

        <div id="gift_4">
        </div>

        <div id="gift_5">
        </div>

        <!--La flèche sur laquelle on clique pour passer les items vers l'avant en version mobile-->
        <div id="arrowGifts_right">
            <div id="triangleButton_right"></div>
        </div>

    </div>

    <div class="garden">

        <img id="imgBack" src="./assets/imgFond2.jpeg" alt="Illustration de collines herbeuses et ciel bleu" />
        <!--mettre l'event clic dans garden pour garder toute la zone "jardin clicable et avoir une zone d'apparition des fleurs plus reduite (ex que dans l'herbe)"-->
        <div class="progressionBar">
            <!--CA : J'ai mis la barre après l'image pour que la barre apparaisse par dessus l'image afin due l'image ne dépasse pas du bas de la page-->

            <p>0 / 100 000 pétales</p>
            <div class="progressionBar now">
                <!-- ajouter un increment lié à un event clic, J'ai fais le css en mode 0, a y revenir après ou pendant la mise en place de l'event-->
            </div>

        </div>
        <div class="flowerBox">
            <!--mise en place des fleurs avec la mise en place de l'event d'apparition de fleurs avec clic et aléatoire-->
            <!--Mettre la zone d'apparition aléatoire en 100% dans Js, la zone dans le CSS est déjà délimité pour eviter d'eventuelles apparitions non désirées-->
            <img class="flower" src="./assets/flowersCenter/daisy-flower-svgrepo-com.svg" alt="Marguerite violette" />

        </div>

    </div>

    <div class="market">

        <div id="market-Title">
        </div>

        <div class="permanentHelpers">
            <div class="helper_1">
                <h3>Arrosoir</h3>
                <p id="arrosoirCost">Coût = 20 pétales</p>
                <p id="arrosoirNumber">Vous n'avez pas d'arrosoir</p>
            </div>

            <div class="helper_2">
            </div>

            <div class="helper_3">
            </div>
        </div>

        <div class="ponctualHelpers">
            <div class="helper_4">
            </div>

            <div class="helper_5">
            </div>

            <div class="helper_6">
            </div>
        </div>
    </div>
